# Staking data for addresses
type Stake @entity {
  id: ID! # address as hex string
  stakedTo: [String!]! # array of "validatorId:amount" strings
}

# Validator data
type Validator @entity {
  id: ID! # validator ID as string
  address: Bytes! # validator address
  totalDelegationReceived: BigDecimal! # total delegations received
  status: BigInt! # validator status (0 = OK_STATUS, other values indicate issues)
}

# Tracks list of deactivated validator IDs
type DeactivatedValidators @entity {
  id: ID! # singleton entity with id "deactivated"
  validatorIds: [String!]! # array of deactivated validator IDs
}
