  id: Bytes!
  delegator: Bytes! # address
  DelegateRegistry_id: Bytes! # bytes32
  delegate: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
